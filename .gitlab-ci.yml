pages:
  # The stage name must be 'deploy' for GitLab Pages
  stage: deploy
  script:
    # 1. Create the required 'public' directory.
    - mkdir public
    # 2. Move the application file (index.html) into the public directory.
    - mv index.html public/
  artifacts:
    # The 'public' directory is what GitLab Pages serves.
    paths:
      - public
  # Only deploy when changes are pushed to the main branch
  only:
    - main